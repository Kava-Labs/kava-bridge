syntax = "proto3";
package relayer.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/kava-labs/kava-bridge/relayer/types";

message MessageData {
  // Customtype workaround for not having to use a separate protocgen.sh script
  google.protobuf.Any payload = 1 [(gogoproto.customtype) = "github.com/gogo/protobuf/types.Any"];
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}
